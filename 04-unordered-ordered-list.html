<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>순차, 비순차 목록</title>
</head>

<body>
  <h1>목록 (List)</h1>
  <h2>비순서형 목록</h2>
  <ul>
    <li>목록1
      <ul>
        <li>서브목록1</li>
        <li>서브목록2</li>
      </ul>
    </li>
    <li>목록2</li>
    <li>목록3</li>
    <li>목록4</li>
  </ul>
  <h2>순서형 목록</h2>
  <ol>
    <li>목록1</li>
    <li>목록2</li>
    <li>목록3</li>
    <li>목록4</li>
  </ol>
</body>

</html>
