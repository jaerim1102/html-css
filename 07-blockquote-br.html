<!DOCTYPE html>

  <title>인용문 관련 요소</title>
</head>
<body>
  <blockquote>
    <p>우리가 할 수 있는 노력은 과정이 전부야. <br />
      결과는 우리 손 안에 있는 게 전부야.
    </p>
    <cite>드라마 <em>&lt;미생&gt;</em> 중에서</cite>
  </blockquote>
</body>
